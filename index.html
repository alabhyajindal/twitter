<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home / Twitter</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="wrap">
      <section class="account">
        <h2><ion-icon name="logo-twitter"></ion-icon></h2>
        <nav>
          <div class="navbar-item">
            <ion-icon name="home-outline"></ion-icon>
            <h4>Home</h4>
          </div>
          <div class="navbar-item">
            <ion-icon name="search-outline"></ion-icon>
            <h4>Explore</h4>
          </div>
          <div class="navbar-item">
            <ion-icon name="notifications-outline"></ion-icon>
            <h4>Notifications</h4>
          </div>
          <div class="navbar-item">
            <ion-icon name="chatbox-outline"></ion-icon>
            <h4>Messages</h4>
          </div>
          <div class="navbar-item">
            <ion-icon name="bookmark-outline"></ion-icon>
            <h4>Bookmarks</h4>
          </div>
          <div class="navbar-item">
            <ion-icon name="list-outline"></ion-icon>
            <h4>Lists</h4>
          </div>
          <div class="navbar-item">
            <ion-icon name="person-outline"></ion-icon>
            <h4>Profile</h4>
          </div>
          <div class="navbar-item">
            <ion-icon name="ellipsis-horizontal-circle-outline"></ion-icon>
            <h4>More</h4>
          </div>
          <button class="btn btn-primary">Tweet</button>
        </nav>
        <div class="user-details-cont">
          <div class="user-img-cont">
            <img
              src="./images/user.jpg"
              alt="User Image of Alabhya Jindal"
              class="user-img"
            />
          </div>
          <div class="user-info">
            <p class="name">Alabhya Jindal</p>
            <p class="id">@alabhyajindal</p>
          </div>
          <div class="more">
            <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
          </div>
        </div>
      </section>
      <section class="account">
        <div class="header">
          <h2>Home</h2>
          <ion-icon name="sparkles-outline"></ion-icon>
        </div>
        <div class="new-tweet">
          <div class="new-tweet-top">
            <img
              src="./images/user.jpg"
              alt="User Image of Alabhya Jindal"
              class="user-img"
            />
            <textarea
              class="tweet-text-entry"
              placeholder="What's happening?"
            ></textarea>
          </div>
          <div class="tweet-bottom-row">
            <div class="tweet-icons">
              <ion-icon name="image-outline"></ion-icon>
              <ion-icon name="videocam-outline"></ion-icon>
              <ion-icon name="bar-chart-outline"></ion-icon>
              <ion-icon name="happy-outline"></ion-icon>
              <ion-icon name="calendar-clear-outline"></ion-icon>
              <ion-icon name="location-outline"></ion-icon>
            </div>
            <button class="btn btn-primary">Tweet</button>
          </div>
        </div>
      </section>

      <section class="account">
        <div class="searchbar">
          <ion-icon name="search-outline"></ion-icon>
          <textarea placeholder="Search Twitter"></textarea>
        </div>
      </section>
    </section>
    <!-- Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
